    <div class="container">
        <button class="btn btn-primary" data-toggle="modal" data-target="#janela">Clique aqui para abrir</button>
        
        <div class="modal fade" id="janela">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">O que é Lorem Ipsum?</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        Lorem Ipsum é simplesmente uma simulação de texto da indústria tipográfica e de impressos, e vem sendo utilizado desde o século XVI
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal">Aceitar</button>
                        <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    
                    </div>
                </div>
            </div>
        </div>
