<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Grid - Introdução</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css"/>
    <style>
        .row [class^=col-], .row .col{
            background-color: #DDD;
            border: 1px solid #CCC;
        }
        
    </style>
</head>
<body>
    
<!--    

order-first : colocando uma coluna em primeiro lugar
order-last : colocando uma coluna em ultimo lugar
order-1, order-2, col order-3 : colocando posições 

-->

    <div class="container">
        <div class="row">
            <div class="col">Primeira</div>
            <div class="col">Segunda</div>
            <div class="col order-2">Terceira</div>
            <div class="col order-1">Quarta</div>
            <div class="col order-3">Quinta</div> 
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
