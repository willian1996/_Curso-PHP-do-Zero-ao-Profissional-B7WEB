<html>
    <head>
        <title>Operacoes</title>
        <meta charset="utf-8">
         <script type="text/javascript" src="js/loops.js"></script>
    
    
    
    </head>
    <body>
        <script>
        
            
       document.write("Repetições com While<br/>");
       
        var x = 0;   
        while(x < 10){
              document.write("Numero: "+x+"<br/>");
            x++;
              }
            
     
/*---------------------------------------------------*/     
    
        
      document.write("<br/><br/>Repetições com for ");
            
            for(var x =0; x <10; x++){
                document.write("Numero "+x+"<br/>");
            }
            
            
            
        
        
        
        
        
        
        </script>
        
        
        

    </body>
</html>
